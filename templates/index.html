<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>AI Text Summarizer</h1>
            <form method="POST">
                <textarea name="text" rows="10" cols="50" placeholder="Paste your text here..." id=""></textarea>
                <button type="submit">Summarize</button>
            </form>

            {% if summary %}
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
            {% endif %}
        </body>
    </head>
</html>
